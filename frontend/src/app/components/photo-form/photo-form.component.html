
<div class="col-lg-4 mx-auto">
  <div class="card">
    <div class="card-header">
      Upload a Photo
    </div>
      <div class="card-body">
        <form ngForm (ngSubmit)="uploadPhoto(title, description)">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Photos Title" required #title>
          </div>
          <div class="form-group">
            <textarea rows="2" placeholder="Photo Description" class="form-control" required #description></textarea>
          </div>
          <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
          <img [src]="photoSelected || './../../../assets/noimage.png'" alt="No Image" class="col-12 my-4" (click)="photoInput.click();"/>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" >Upload</button>
          </div>
        </form>
      </div>
  </div>
</div>
